    <script>
        // Arrays - type of data that can store multiple values
        
        let school1 = 'BCIT';
        let school2 = 'SFU';
        let school3 = 'VCC';

        // Two ways to create an array in JS
        // 1. using []
        let emptyArray = [];
        console.log(emptyArray);

        // note: every array has a .length property
        console.log('the length of emptyArray is', emptyArray.length); // return 0

        // 2. use the 'new' keyword
        let anotherEmptyArray = new Array(); // arrays created with 'new' are the exact same as arrays with []


        // Add items to an array - 3 ways
        // 1. initializing an array
        let schools = ['BCIT', 'SFU', 'VCC'];
        console.log(schools);
        console.log('there are', schools.length, 'schools');

        // 2. using square brackets and a position/index
        schools[3] = 'Langara';
        console.log(schools);

        schools[0] = 'UBC';
        console.log(schools);

        // 3. use .push() method - push() adds new items to the end of the array
        schools.push('Capilano'); // [UBC, SFU, VCC, Langara, Capilano];
        console.log(schools.length); // prints 5

        // note: you can add items to any position in an array
        schools[50] = 'Douglas'; // OK
        console.log(schools);

        // Retrieving items from an array
        console.log(schools[30]); // return undefined

        // note: js arrays can hold multiple data types
        let mixedArray = ['BCIT', 2015, false, {}];

        // we can also have nested arrays
        let nestedArray = [
            'COMP',
            2015,
            [1, 2, 3]
        ];
        console.log(nestedArray[1]); // prints 2015
        console.log(nestedArray[2][2]); // [1, 2, 3]

        // [
        //     [x o x]
        //     [o o x]
        //     [o x x]
        // ]

        // Searching arrays - .indexOf() 
        // let schools = ['UBC', 'SFU', 'VCC',  'Langara', 'Capilano', ... 'Douglas']
        console.log(schools);
        console.log(schools.indexOf('VCC')); // returns 2
        console.log(schools.indexOf('BCIT')); // returns -1, i.e. not found (because 0 and greater are all valid positions)

        // aside: .indexOf() is also a string method (.lastIndexOf)
        let state = 'Mississippi';
        console.log(state.indexOf('is')); // returns 1, the first occurrence of the substring
        
        // example of how to ignore case, i.e. Is versus is
        console.log(state.toLowerCase().indexOf('is'));

        // for strings and arrays, you can also .includes() - this returns true or false if the item/substring is found
        console.log(schools.includes('Langara')); // returns true
    </script>
